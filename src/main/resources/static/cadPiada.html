                            </div>
                            <br>
                            <div class="col-md-12">
                                <input type="number" disabled value="0" name="ranking" id="ranking" class="form-control" />
                            </div>

                            <div class="form-button mt-3">
                                <button type="button" class="btn btn-primary" onclick="gravarPiada()">Cadastrar</button>
