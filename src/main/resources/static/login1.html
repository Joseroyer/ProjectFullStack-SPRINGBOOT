    <section class="forms-section">
        <h1 class="section-title"></h1>
        <br>

        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>

                <!-- LOGIN -->
                <form id="fdados" class="form form-login">
                    <fieldset>
                        <legend>Please, enter your email and password for login.</legend>
                        <div class="input-block">
                            <label for="login-email">E-mail</label>
                            <input id="login1" name="email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Senha</label>
                            <input id="senha1" name="senha" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login" onclick="logar()">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
          Registrar
          <span class="underline"></span>
        </button>

                <!-- GRAVAR -->
                <form id="forml" class="form form-signup">
                    <fieldset>
                        <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <div class="input-block">
                                <label for="signup-user">Nome completo</label>
                                <input id="nome" name="nome" type="text" required>
                            </div>
                            <label for="signup-email">E-mail</label>
                            <input id="email" name="email" type="email" required>
                        </div>

                        <div class="input-block">
                            <label for="signup-password">Senha</label>
                            <input id="senha" name="senha" type="password" required>
                        </div>
                        <!-- <div class="input-block">
              <label for="signup-password-confirm">Confirmar Senha</label>
              <input id="signup-password-confirm" type="password" required>
            </div> -->
                    </fieldset>

                    <button type="submit" class="btn-register" onclick="gravar()">Continue</button>

                </form>
            </div>
        </div>
    </section>
